<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
<main class="contenedor-total">

    <!-- Titulo -->
    <nav>
        <h1>Mi Tienda</h1>
    </nav>

    <!-- Barra lateral de productos -->
    <aside>
        <h3>Productos</h3>
        <p>Perfumes (13)</p>
        <p>Ropa (21)</p>
        <p>Accesorios (41)</p>
        <p>Zapatos (10)</p>
    </aside>

    <!-- Productos -->
    <section class="contenedor-productos">
        <div class="item">
            <img src="./asset/img/perfume01.jpg" alt="envase y caja del perfume color negro, la tapa tiene bordes dorados">
            <h3>Perfume mykingdom</h3>
            <p>31.400</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="./asset/img/perfume02.jpg" alt="envase y caja del perfume color plo con negro, el envase tiene forma de robor">
            <h3>Perfume Phantom</h3>
            <p>68.900</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="./asset/img/shoes01.jpg" alt="zapatos color negro de tipo formal">
            <h3>Zapatos Docker</h3>
            <p>29.700</p>
            <button>Comprar</button>
        </div>
        <div class="item">
            <img src="./asset/img/hoodie01.jpg" alt="poleron con gorro y cierre completo">
            <h3>Poleron puma</h3>
            <p>44.700</p>
            <button>Comprar</button>
        </div>
    </section>

    <!-- Barra inferior -->
    <footer>
        <p>@Mitienda</p>
    </footer>
</main>
</body>
</html>
